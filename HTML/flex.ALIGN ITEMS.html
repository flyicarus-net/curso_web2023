<!DOCTYPE html>
<html lang="es">
  <head>
    <title>FLEX Align Items</title>
    <style>
      .flex-container {
        display: flex;
        height: 250px;
        align-items:center;
        background-color: blue;
      }
      .flex-container > div {
        background-color: red;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 55px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div>div 1 ds dds</div>
      <div>2</div>
      <div>fdsf sdf sd3 sadf dfd</div>
    </div>
  </body>
</html>
