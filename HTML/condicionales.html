<!DOCTYPE html>
<html>

<body>
    <p>Muestra "Buenos días" si la hora es inferior a las
        18:00h</p>

    <p id="buenas"></p>

    <script>
        var hour = new Date().getHours();
        var saludo;
        // var hour = 20

        if (hour >= 6 && hour <= 13) {

            saludo = "Buenos días";

        } else if (hour >= 13 && hour <= 19) {

            saludo = "Buenas tardes";

        }
        else {

            saludo = "Buenas Noches"

        }

        document.getElementById("buenas").innerHTML =
            saludo;
    </script>

    <!-- CONDICIONAL SWITCH -->
    <p id="texto"></p>
    <p id="texto1"></p>

<script>

        var mes;
       

        switch (new Date().getMonth()) {

            case 0:

                mes = "Enero"; break;

            case 1:

                mes = "Febrero"; break;

            case 2:

                mes = "Marzo"; break;

            case 3:

                mes = "Abril"; break;

            case 4:

                mes = "Mayo"; break;

            case 5:

                mes = "Junio"; break;

            case 6:

                mes = "Julio"; break;


            case 7:

                mes = "Agosto"; break;

            case 8:

                mes = "Septiembre"; break;

            case 9:

                mes = "Octubre"; break;

            case 10:

                mes = "Noviembre"; break;

            case 11:

                mes = "Diciembre"; break;

        }

        document.getElementById("texto").innerHTML = "Estamos en el mes de " + mes;

    </script>

    <script>
        var dia;

        switch (new Date().getDay()) {
            case 0:
                dia = "Domingo";
                break;
            case 1:
                dia = "Lunes";
                break; 
            case 2:
                dia = "Martes";
                break;
            case 3:
                dia = "Miercoles";
                break;
            case 4:
                dia = "Jueves";
                break;
            case 5:
                dia = "Viernes";
                break;
            case 6:
                dia = "Sábado";
                break;

            default:

                break;
        }

        document.getElementById("texto1").innerHTML = "y hoy es día " + dia;
    </script>
</body>

</html>
