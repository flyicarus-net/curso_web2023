<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex DIRECTION</title>
    <style>
        #flex-container {
          display: flex;
        }
        .flex-container {
          display: flex;
          flex-direction:row-reverse;
          background-color: red; /* align-items: center; */
          
        }
        .flex-container > div {
          background-color: blue;
          width: 50%;
          margin: 10px;
          text-align: center;
          line-height: 75px;
          font-size: 30px;
          color: white;
        }
     </style>
</head>

<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
