<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Number Methods</h2>

<p>toString() CONVIERTE NUMEROS A TEXTO (NUMERICO).</p>

<p id="demo"></p>

<script>
let x = 456;
document.getElementById("demo").innerHTML =
  x.toString() + "<br>" +
   (123).toString() + "<br>" +
   (100 + 23).toString();
</script>

</body>
</html>
