<!DOCTYPE html>

<html>

<head>
    <style>
        .button {
            background-color: black;
            color: white;
        }

        p {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 25px;
            font-weight: 900;
        }
    </style>

</head>

<body>

    <h1> Que puede hacer JavaScript?</h1>

    <p id="estilo">JavaScript puede cambiar atributos HTML como en este caso el
        src de una imagen</p>
    <img id="mar" src="../img/flecha_abajo.png" style="height:85px">
    </BR>
    <button class="button" onclick="document.getElementById('mar').src='../img/flecha_abajo.png'">Muestra una
        flecha</button>
    <button onclick="document.getElementById('mar').src='../img/flecha_arriba.png'">U otra Flecha</button>

    </br> </br>
    <button class="button" type="button" onclick="document.getElementById('estilo').style.fontSize='35px'">FUENTE
        GRANDE</button>
    <button class="button" type="button" onclick="document.getElementById('estilo').style.fontSize='15px'">FUENTE
        PEQUEÑA</button>
    </br> </br>
    <button class="button" type="button" onclick="document.getElementById('estilo').style.color='red'">texto
        ROJO</button>
    <button class="button" type="button" onclick="document.getElementById('estilo').style.color='BLUE'">texto
        AZUL</button>
    </br> </br>
    <button class="button" type="button"
        onclick="document.getElementById('estilo').style.textAlign='right'">DERECHA</button>
    <button class="button" type="button"
        onclick="document.getElementById('estilo').style.textAlign='left'">IZQUIERDA</button>
    </br> </br>
    <button onclick="document.getElementById('mar').style.display='none'">OCULTA</button>
    <button onclick="document.getElementById('mar').style.display='block'">MUESTRA</button>
</body>

</html>
