<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Javascript</title>
    <script src="../JS/eventos.js"></script>
</head>
<body>
    <h1>Eventos en Javascript</h1>
    <button id="boton" onclick="displayDate()" ondblclick="changeColor()">The time is?</button>
    <p id="demo"></p>

    <button id="boton1" onmouseover="crearParrafo()" onmouseout="quitarParrafo()">Generar Parrafo</button>
    <p id="parrafo"></p>

    <div>
        <img id="flecha" onmouseout="cambiaImg2()" onmousewheel="cambiaImg()" width="200px" src="../img/flecha_abajo.png" alt="">
    </div>
</body>
</html>
