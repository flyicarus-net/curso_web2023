<!DOCTYPE html>
<html>
<body>

<h1>JavaScript String</h1>
<h2>The charAt() & slice() Method</h2>

<p>The charAt() method returns the character at a given position in a string:</p>
<h1>Ejercicio 2</h1>
<p id="texto"></p>

<p id="texto1"></p>

<script>
var texto1 = "asjakds ds  tre re jakhada";
var texto2 = "hsjdsd dsad d3 d35 yth akd";
var inicial1 = texto1.charAt(0);
var inicial2 = texto2.charAt(0);
var final1 = texto1.slice(-1);
var final2 = texto2.slice(-1);

if (inicial1 == inicial2) {
    document.getElementById("texto").innerHTML = "Las iniciales son iguales";
    console.log(inicial1, inicial2)
} else {
    document.getElementById("texto").innerHTML = "Las iniciales no son iguales: " + inicial1 + " y " + inicial2;
    console.log(inicial1, inicial2)

}

if (final1 == final2) {
    document.getElementById("texto1").innerHTML = "Los caracteres finales son iguales";
    console.log(final1, final2)

    
} else {
    document.getElementById("texto1").innerHTML = "Los caracteres finales no son iguales: " + final1 + " y " + final2;
    console.log(final1, final2)

}
</script>

</body>
</html>
